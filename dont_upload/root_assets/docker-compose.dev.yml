# PS IntelliHR - Docker Compose for Development
# Includes auto-reload and proper volume mounts

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ps_intellihr_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ps_intellihr}
      POSTGRES_USER: ${POSTGRES_USER:-hrms_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hrms_admin} -d ${POSTGRES_DB:-ps_intellihr}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: ps_intellihr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend with Auto-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ps_intellihr_backend
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY:-JX3xqfG3H6yQj2bT3WmH6ZfQYfYpXWJjP5s4c3l8d0E=}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-ps_intellihr}
      - DB_USER=${POSTGRES_USER:-hrms_admin}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - BASE_DOMAIN=localhost
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,.localhost
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      # Mount entire backend for auto-reload
      - ./backend:/app
      # Except node_modules and pycache to avoid conflicts
      - /app/__pycache__
      - /app/.pytest_cache
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ps_intellihr_celery
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY:-JX3xqfG3H6yQj2bT3WmH6ZfQYfYpXWJjP5s4c3l8d0E=}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-ps_intellihr}
      - DB_USER=${POSTGRES_USER:-hrms_admin}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - db
      - redis
    command: celery -A config worker -l info
    restart: on-failure

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ps_intellihr_celery_beat
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY:-JX3xqfG3H6yQj2bT3WmH6ZfQYfYpXWJjP5s4c3l8d0E=}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-ps_intellihr}
      - DB_USER=${POSTGRES_USER:-hrms_admin}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - db
      - redis
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: on-failure

volumes:
  postgres_data:
  redis_data:

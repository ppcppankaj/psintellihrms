version: '3.8'

################################################################################
# STAGING ENVIRONMENT - Production-Like Configuration
#
# Purpose: Staging environment that mirrors production exactly
# Location: staging/ or use environment variable COMPOSE_PROJECT_NAME=staging
# Deploy: docker-compose -f docker-compose.staging.yml up
#
# Features:
# - Same images as production
# - Same entrypoint logic
# - Same environment variables (with staging values)
# - Real PostgreSQL (not SQLite)
# - Real Redis
# - Same Celery workers
# - Same volume structure
# - Pre-seeded with test tenants
#
################################################################################

services:
  # PostgreSQL Database (staging)
  db:
    image: postgres:16-alpine
    container_name: staging_postgres
    environment:
      POSTGRES_PASSWORD: ${STAGING_DB_PASSWORD:-staging_password_123}
      POSTGRES_USER: ${STAGING_DB_USER:-postgres}
      POSTGRES_DB: ${STAGING_DB_NAME:-hrms_staging}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
      - ./scripts/init_staging_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"  # Different port from production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staging_network

  # Redis Cache (staging)
  redis:
    image: redis:7-alpine
    container_name: staging_redis
    ports:
      - "6380:6379"  # Different port from production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staging_network

  # Django Backend (staging)
  backend:
    image: psintellhr/backend:latest  # Same image as production
    container_name: staging_backend
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]
    command: []
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Django Configuration
      DEBUG: "False"  # Never True in staging
      ENVIRONMENT: staging
      ALLOWED_HOSTS: "${STAGING_ALLOWED_HOSTS:-localhost,127.0.0.1,staging.internal,backend}"
      SECRET_KEY: "${STAGING_SECRET_KEY:-change-me-in-production}"
      
      # Database
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${STAGING_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${STAGING_DB_PASSWORD:-staging_password_123}
      POSTGRES_DB: ${STAGING_DB_NAME:-hrms_staging}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${STAGING_REDIS_PASSWORD:-}
      
      # Celery
      CELERY_BROKER_URL: "redis://${STAGING_REDIS_PASSWORD:+:${STAGING_REDIS_PASSWORD}@}redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://${STAGING_REDIS_PASSWORD:+:${STAGING_REDIS_PASSWORD}@}redis:6379/1"
      
      # Bootstrap
      SUPERUSER_EMAIL: ${STAGING_SUPERUSER_EMAIL:-admin@staging.psintellhr.com}
      SUPERUSER_PASSWORD: ${STAGING_SUPERUSER_PASSWORD:-staging123}
      SUPERUSER_FIRST_NAME: Staging
      SUPERUSER_LAST_NAME: Admin
      
      # Features
      ENABLE_DEMO_TENANTS: "true"  # Create demo tenants for testing
      ENABLE_EMAIL_BACKEND: "false"  # Use console backend
      LOG_LEVEL: info
    volumes:
      - ./backend:/app
      - staging_static:/app/static
      - staging_media:/app/media
      - staging_logs:/app/logs
    ports:
      - "8001:8000"  # Different port from production
    networks:
      - staging_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (staging)
  celery:
    image: psintellhr/backend:latest  # Same image
    container_name: staging_celery
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]
    command: ["celery-worker"]
    depends_on:
      - db
      - redis
    environment:
      DEBUG: "False"
      ENVIRONMENT: staging
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${STAGING_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${STAGING_DB_PASSWORD:-staging_password_123}
      POSTGRES_DB: ${STAGING_DB_NAME:-hrms_staging}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/1"
      LOG_LEVEL: info
    volumes:
      - ./backend:/app
      - staging_logs:/app/logs
    networks:
      - staging_network

  # Celery Beat (staging) - Scheduled tasks
  beat:
    image: psintellhr/backend:latest  # Same image
    container_name: staging_beat
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]
    command: ["celery-beat"]
    depends_on:
      - db
      - redis
    environment:
      DEBUG: "False"
      ENVIRONMENT: staging
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${STAGING_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${STAGING_DB_PASSWORD:-staging_password_123}
      POSTGRES_DB: ${STAGING_DB_NAME:-hrms_staging}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: "redis://redis:6379/0"
      LOG_LEVEL: info
    volumes:
      - ./backend:/app
      - staging_logs:/app/logs
    networks:
      - staging_network

  # React Frontend (staging)
  frontend:
    image: psintellhr/frontend:latest  # Same image
    container_name: staging_frontend
    environment:
      VITE_API_URL: "${STAGING_FRONTEND_API_URL:-http://localhost:8001}"
      VITE_ENVIRONMENT: staging
      NODE_ENV: production
    volumes:
      - staging_frontend_logs:/app/logs
    ports:
      - "5174:5173"  # Different port from production
    networks:
      - staging_network
    depends_on:
      - backend

  # Nginx Reverse Proxy (staging)
  nginx:
    image: nginx:alpine
    container_name: staging_nginx
    volumes:
      - ./nginx/nginx.staging.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - staging_network

volumes:
  staging_postgres_data:
  staging_static:
  staging_media:
  staging_logs:
  staging_frontend_logs:

networks:
  staging_network:
    driver: bridge

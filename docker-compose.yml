services:
  db:
    image: postgres:16-alpine
    container_name: ps_intellihr_db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB" ]
      interval: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ps_intellihr_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      retries: 5

  backend:
    build: ./backend
    container_name: ps_intellihr_backend
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      DJANGO_SETTINGS_MODULE: config.settings.development
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: [ "web" ]

  celery:
    build: ./backend
    container_name: ps_intellihr_celery
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      DJANGO_SETTINGS_MODULE: config.settings.development
    volumes:
      - ./backend:/app
    depends_on:
      - backend
    command: [ "celery-worker" ]

  celery-beat:
    build: ./backend
    container_name: ps_intellihr_celery_beat
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      DJANGO_SETTINGS_MODULE: config.settings.development
    volumes:
      - ./backend:/app
    depends_on:
      - backend
    command: [ "celery-beat" ]

  frontend:
    build: ./frontend
    container_name: ps_intellihr_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_BACKEND_TARGET: http://backend:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: [ "npm", "run", "dev", "--", "--host" ]

volumes:
  postgres_data:
  frontend_node_modules:
